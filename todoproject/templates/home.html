{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                   <h1>TODO</h1>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="shadow p-3 mb-5 bg-body-tertiary rounded">
             {% csrf_token %}
              <div class="form-group">
                  <input type="text"  class="form-control" name="task" placeholder="Taskname">
              </div><br>
               <div class="form-group">
                   <input type="text"  class="form-control" name="priority" placeholder="Priority">
               </div><br>
                <div class="form-group">
                   <input type="date"  class="form-control" name="date" placeholder="Enter the date">
               </div><br>
                <input type="submit" class="btn btn-success">
         </form>

        </div>
        <div class="col-md-6">
             {% for i in task %}
            <div class="shadow p-3 card">
                <div class="card-body">
                    <h5 class="card-title">
                        {{i.name}}
                    </h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                    <a href="{% url 'update' i.id %}" class="btn btn-success">Edit</a>


                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
